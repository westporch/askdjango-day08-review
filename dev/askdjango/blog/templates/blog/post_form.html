<!--
GET 방식
- 엽서와 같은 방식 
- 메시지만 보낼 수 있다. 파일을 보낼 수 없음.
- 데이터 조회시 주로 사용함

POST 방식
- 택배와 같은 방식
- 어떤 물건이라도 보낼 수 있다.
- 데이터의 변화(추가, 삭제, 수정)를 줄 때 사용한다.
-->

<!--
유저가 입력폼에 내용을 채우고 전송(submit)하면,
해당 URL로 POST요청으로 전달하여 유효성 검증을 수행한다.
-->
{% extends 'blog/layout.html' %}
{# bootstrap3 라이브러리 로드 #}
{% load bootstrap3 %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value="저장" class="btn btn-default btn-block"/>

        {% if form.instance.pk %}
            <a href="{{ form.instance.get_absolute_url }}" class="btn btn-default btn-block">내용으로</a>
        {% endif %}
{% endblock %}

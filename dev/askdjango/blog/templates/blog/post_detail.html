{% extends "blog/layout.html" %} <!-- 상속은 반드시 코드의 최상단에 작성해야 한다. -->

<!--
부모 템플릿: blog/layout.html (중복으로 쓰이는 내용을 정의함)
자식 템플릿: blog/post_list.html (중복되는 코드는 부모 템플릿의 내용을 상속받기 때문에 중복 배제됨)
-->

{% block content %}
	<h1>{{ post.title }}</h1>

    {% if post.photo %}
        <img src="{{ post.photo.url }}" class="img-responsive center-block" />
    {% endif %}

	{{ post.content|linebreaks }}
	<hr/>
	<a href="{% url "blog:post_list" %}" class="btn btn-default">목록으로</a> <!-- blog 앱의 뷰(post_list)를 지정해서 URL을 자동으로 계산한다. (Django를 유연하게 사용할 수 있음) -->
    <a href="{% url "blog:post_edit" post.pk %}" class="btn btn-info">수정하기</a>
    <a href="{% url "blog:post_delete" post.pk %}" class="btn btn-danger">삭제하기</a>
{% endblock %}
